<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d1117"/>

  <!-- IT Man Logo - Centered -->
  <g transform="translate(350, 200)">
    <!-- IT Text -->
    <text x="0" y="110" font-family="monospace" font-size="100" font-weight="bold" fill="#ffffff">IT</text>

    <!-- Man/Coding Icon -->
    <g transform="translate(130, 20)">
      <!-- Head -->
      <circle cx="35" cy="25" r="25" fill="#ffffff"/>
      <!-- Body -->
      <rect x="15" y="55" width="40" height="45" rx="5" fill="#ffffff"/>
      <!-- Arms with code brackets -->
      <path d="M0 80 L12 70 L12 90 Z" fill="#ffffff"/>
      <path d="M70 80 L58 70 L58 90 Z" fill="#ffffff"/>
      <!-- Legs -->
      <rect x="15" y="105" width="15" height="35" fill="#ffffff"/>
      <rect x="40" y="105" width="15" height="35" fill="#ffffff"/>
    </g>

    <!-- Man Text -->
    <text x="240" y="110" font-family="monospace" font-size="100" font-weight="bold" fill="#ffffff">Man</text>
  </g>

  <!-- Tagline -->
  <text x="600" y="520" text-anchor="middle" font-family="monospace" font-size="48" fill="#ffffff">ITMan</text>
  <text x="600" y="580" text-anchor="middle" font-family="monospace" font-size="28" fill="#8b949e">Dung Huynh Duc - Full Stack Developer</text>
</svg>
